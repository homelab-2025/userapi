services:
  mongo:
    image: mongo
    restart: always
    ports: # to access to mongo from host
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: usersdb
    networks: # to access to mongo from containers
      - shared

  server:
    depends_on:
      - mongo
    build:
      dockerfile: Dockerfile
    environment: # to set uri to mongo service
      - MONGODB_URI=mongodb://mongo:27017
    ports:
      - "8000:8000"
    networks:
      - shared

volumes:
  mongo_data:

networks:
  shared: